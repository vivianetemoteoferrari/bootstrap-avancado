<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/05/08/10/13/animal-7181776_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um gato</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/08/15/05/23/sun-rays-7387131_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um templo</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/08/13/15/42/fish-7383981_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um peixe</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button" aria-label="Slide anterior">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button" aria-label="PrÃ³ximo slide">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"  aria-label="Ir para o slide 1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1" aria-label="Ir para o slide 2"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2" aria-label="Ir para o slide 3"></button>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
